function findTheMax(list) {
  let largestNumber = list[0]
  let i = 0
  
  while (i < list.length) {
    // if the current number > largestNumber
    // largestNumber = current number
    if(list[i] > largestNumber) {
      largestNumber = list[i]
    }
  
    i++
  }

  return largestNumber
}
