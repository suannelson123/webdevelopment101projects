<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    

    <h1>hello world</h1>


    <script>

function factorial(array) {
    let result = 1;
    for (let i = 1; i <= array; i++) {
        result *= i;
    }
    return result;
}

let num = [5];
console.log(factorial(num));

    </script>
</body>
</html>
