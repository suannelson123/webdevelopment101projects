<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="time-tracking-dashboard.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./components/images/favicon-32x32.png">
    <title>Time Tracking Dashboard</title>
</head>
<body>

    <div class="dash-board-container">
        <div class="dashboard-box box-1">
            <div class="user-contents-wrapper">
                <img class="profile" src="" alt="Jeremy Robson">
            <span class="report-text">Report for</span>
            <span class="name">Jeremy Robson</span>
            </div>
              <div class="weeks">
                <span class="date">Daily</span>
                <span class="date">Weekly</span>
                <span class="date">Monthly</span>
              </div>  
        </div>
        
        <div class="dashboard-box box-2">
            <div class="time-wrapper">
                <div class="time-text-wrapper">
                    <span class="time-text">Work</span>
                    <span class="time-hours">32hrs</span>
                </div>
                <div class="last-week-wrapper">
                    <div class="time-dots">
                        <div class="time-dot">-</div>
                        <div class="time-dot">-</div>
                        <div class="time-dot">-</div>
                    </div>
                    <span class="last-week">Last Week - 36hrs</span>
                </div>
            </div>
        </div>
        
        <div class="dashboard-box box-3">
            <div class="time-wrapper">
                <div class="time-text-wrapper">
                    <span class="time-text">Play</span>
                    <span class="time-hours">10hrs</span>
                </div>
                <div class="last-week-wrapper">
                    <div class="time-dots">
                        <div class="time-dot">-</div>
                        <div class="time-dot">-</div>
                        <div class="time-dot">-</div>
                    </div>
                    <span class="last-week">Last Week - 8hrs</span>
                </div>
            </div>
        </div>
        
        <div class="dashboard-box box-4">
            <div class="time-wrapper">
                <div class="time-text-wrapper">
                    <span class="time-text">Study</span>
                    <span class="time-hours">4hrs</span>
                </div>
                <div class="last-week-wrapper">
                    <div class="time-dots">
                        <div class="time-dot">-</div>
                        <div class="time-dot">-</div>
                        <div class="time-dot">-</div>
                    </div>
                    <span class="last-week">Last Week - 7hrs</span>
                </div>
            </div>
        </div>
        
        <div class="dashboard-box box-5">
            <div class="time-wrapper">
                <div class="time-text-wrapper">
                    <span class="time-text">Exercise</span>
                    <span class="time-hours">4hrs</span>
                </div>
                <div class="last-week-wrapper">
                    <div class="time-dots">
                        <div class="time-dot">-</div>
                        <div class="time-dot">-</div>
                        <div class="time-dot">-</div>
                    </div>
                    <span class="last-week">Last Week - 5hrs</span>
                </div>
            </div>
        </div>
        
        <div class="dashboard-box box-6">
            <div class="time-wrapper">
                <div class="time-text-wrapper">
                    <span class="time-text">Social</span>
                    <span class="time-hours">5hrs</span>
                </div>
                <div class="last-week-wrapper">
                    <div class="time-dots">
                        <div class="time-dot">-</div>
                        <div class="time-dot">-</div>
                        <div class="time-dot">-</div>
                    </div>
                    <span class="last-week">Last Week - 10hrs</span>
                </div>
            </div>
        </div>

        <div class="dashboard-box box-7">
            <div class="time-wrapper">
                <div class="time-text-wrapper">
                    <span class="time-text">Self Care</span>
                    <span class="time-hours">2hrs</span>
                </div>
                <div class="last-week-wrapper">
                    <div class="time-dots">
                        <div class="time-dot">-</div>
                        <div class="time-dot">-</div>
                        <div class="time-dot">-</div>
                    </div>
                    <span class="last-week">Last Week - 2hrs</span>
                </div>
            </div>
        </div>
        
    </div>



    <script src="time-trackin-dashboard.js"></script>
</body>
</html>
