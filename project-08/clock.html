<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <link rel="shortcut icon" href="./images/icons8-clock-32.png" type="image/x-icon">
    <title>Simple Clock</title>
</head>

<body>
    <video class="background-video" src="./images/pexels_videos_2868 (1080p).mp4" autoplay muted loop></video>
    <div class="clock-container">
        <div class="clock" id="time">
            <span class="hour-hand animate hands" id="hour-hand"></span>
            <span class="minute-hand animate hands" id="minute-hand"></span>
            <span class="seconds-hand animate hands" id="second-hand"></span>
            <div class="circle"></div>
        </div>
    </div>

    <div id="digital-clock">
    </div>


    <script src="clock.js"></script>

</body>

</html>
